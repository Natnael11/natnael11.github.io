<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>

<body>
    <link rel="stylesheet" href="">
    <a href=""></a>
    <img src="" alt="">
    <form action="http://mumstudents.org/params.php">
        <fieldset>
            <legend>New User Sign-up Form</legend>
            <label for="name">Name:</label>
            <input type="name" name="name" maxlength="16"><br>
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">Male
            <input type="radio" id="female" name="gender" value="female" checked>Female
            <br>
            <label for="age">Age:</label>
            <input type="age" name="age" maxlength="2" width="6"><br>
            <label for="personality"> Personality Type:</label>
            <input type="text" name="text" maxlength="4" width="6"><a
                href="http://www.humanmetrics.com/cgi-win/JType2.asp/">(Don't know your type)</a> <br>
            <label for="cars">Favorite OS:</label>
            <select name="computers" size="1">
                <option selected value="window">Window</option>
                <option value="os">OS</option>
                <option value="mac">Mac</option>
                <option value="x">X</option>
                <option value="linux">Linux</option>
            </select>
            <br>
            <label for="seekingge">Seeking Age:</label>
            <input type="age" name="seekingAge" maxlength="2" size="2" placeholder="min"> to
            <input type="age" name="seekingAge" maxlength="2" size="2" placeholder="max"> <br>
            <input type="submit" value="Sign Up">
        </fieldset>
    </form>
    <div id="validation">
        <a href="https://validator.w3.org/check/referer">
            <img alt="Validate" src="images/w3c-html.png">
        </a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">
            <img alt="Valid CSS!" src="images/w3c-css.png">
        </a>
    </div>
</body>

</html>
